<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
  <title>Pencatat keuangan</title>
</head>

<body>
  <nav>
    <p class="welcome">Selamat datang, Yogi</p>
    <img src="logo.png" alt="Logo" class="logo" />
    <form class="login">
      <input type="text" placeholder="Search" class="login__input login__input--user" />
      <button class="login__btn">&rarr;</button>
    </form>
  </nav>

  <main class="app">
    <div class="balance">
      <div>
        <p class="balance__label">Saldo</p>
        <p class="balance__date">
          Tanggal <span class="date">05/03/2037</span>
        </p>
      </div>
      <p class="balance__value">Rp0000</p>
    </div>

    <div class="movements">
      <div class="movements__row">
        <div class="movements__type movements__type--deposit">Pemasukan</div>
        <div class="movements__date">Kemarin</div>
        <div class="movements__value">Rp.4000</div>
      </div>
      <div class="movements__row">
        <div class="movements__type movements__type--withdrawal">
          Pengeluaran
        </div>
        <div class="movements__date">Hari ini</div>
        <div class="movements__value">Rp.8000</div>
      </div>
    </div>

    <div class="summary">
      <p class="summary__label">Masuk</p>
      <p class="summary__value summary__value--in">Rp1000</p>
      <p class="summary__label">Keluar</p>
      <p class="summary__value summary__value--out">Rp1000</p>
      <p class="summary__label">Tabungan</p>
      <p class="summary__value summary__value--interest">Rp11000</p>
      <button class="btn--sort">&downarrow; SORT</button>
    </div>

    <div class="operation operation--transfer">
      <h2>Pemasukan</h2>
      <form class="form form--transfer">
        <input type="text" class="form__input form__input--to" />
        <input type="number" class="form__input form__input--amount" />
        <button class="form__btn form__btn--transfer">&rarr;</button>
        <label class="form__label">Keterangan</label>
        <label class="form__label">Nominal</label>
      </form>
    </div>


    <!-- OPERATION: CLOSE -->
    <div class="operation operation--close">
      <h2>Pengeluaran</h2>
      <form class="form form--close">
        <input type="text" class="form__input form__input--user" />
        <input type="password" maxlength="6" class="form__input form__input--pin" />
        <button class="form__btn form__btn--close">&rarr;</button>
        <label class="form__label">Keterangan</label>
        <label class="form__label">Nominal</label>
      </form>
    </div>


    <!-- OPERATION: LOAN -->
    <div class="operation operation--loan">
      <h2>Tabungan</h2>
      <form class="form form--loan">
        <input type="number" class="form__input form__input--loan-amount" />
        <button class="form__btn form__btn--loan">&rarr;</button>
        <label class="form__label form__label--loan">Nominal</label>
      </form>
    </div>

  </main>
</body>

</html>
